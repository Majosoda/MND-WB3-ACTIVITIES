<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <title>Twice Slide</title>
</head>
<body>
  <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="dog.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="dog2.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="dog3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
    <a class="carousel-control-prev" href="carousel1" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
     <a class="carousel-control-next" href="carousel1" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
</div>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
