<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title></title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
		<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Email address</label>
				  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
			</div>
		<div class="mb-3">
				  <label for="exampleFormControlTextarea1" class="form-label">Password</label>
				  <input type="password" name="pass1" textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
		</div>
		<div class="mb-3">
				  <label for="exampleFormControlTextarea1" class="form-label">Address</label>
				  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>
		<div class="row">
			<form method="POST">
				Name: <br> <input type="text" name="txt1" placeholder="Full Name"> <br>
				Password: <br> <input type="password" name="pass1"><br>
				Address: <br>
					<textarea name="txt2" rows="4" cols="50" placeholder="Address"></textarea><br>
				<input type="checkbox" name="chk1" value="on">Twice<br>
				<input type="checkbox" name="chk2" value="on">Blackpink<br>
				<input type="radio" name="rad1" value="jyp">Once<br>
				<input type="radio" name="rad1" value="yg">Blink<br>
			<hr>
				Country you want to visit: <select name="ctry1">
					<option>JAPAN</option>
					<option>KOREA</option>
					<option>INDONESIA</option>
				</select><br>
				<button type="button">Teleport now</button><br>
				<input type="submit" name="submit" value="submit ">
			</form>
		</div>
		</div>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
